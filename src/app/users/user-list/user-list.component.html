<section class="section">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-4" *ngFor="let user of users | async">
        <div class="card">
          <a routerLink="/users/{{ user.login }}">
            <div class="card-content">
              {{ user.login }}
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
